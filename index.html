<!DOCTYPE html>
<html>

<head>
    <title>Interact Video </title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<style>
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    @media screen and (max-height: 450px) {
        .sidebar {
            padding-top: 15px;
        }

        .sidebar a {
            font-size: 18px;
        }
    }

    .video-link {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
    }

    .show {
        display: block;
    }

    #image-container img {
        position: absolute;
        top: 10%;
        left:29%;
        height: 80vh;
        overflow: hidden;
    }

    #squad1 {
        position: absolute;
        top: 50%;
        left: 20%;
        width: 10%;
    }

    #squad2 {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 10%;
    }

    #squad3 {
        position: absolute;
        left: 30%;
        width: 10%;
    }

    #squad4 {
        position: absolute;
        right: 30%;
        width: 10%;
    }

    #squad5 {
        position: absolute;
        top: 20%;
        right: 20%;
        width: 10%;
    }

    #squad6 {
        position: absolute;
        top: 50%;
        right: 20%;
        width: 10%;
    }

    .video-iframe {
        width: 250px;
    }
</style>

<body>
    <div id="image-container" onclick="closeVideo()"><img src="RAFB.jpg"></div>

    <div id="mySidebar" class="sidebar">
        <h2>Videos</h2>
        <div id="video-list">
            <!-- Video iframes will be dynamically added here -->
        </div>
    </div>


    <div id="container">
        <div id="hotspot" class="hotspot">
            <img id="squad1" src="402 SWEG Group & Squadron Shields/402 SWEG Shield.png">
            <img id="squad2" src="402 SWEG Group & Squadron Shields/577.jpg">
            <img id="squad3" src="402 SWEG Group & Squadron Shields/578.jpg">
            <img id="squad4" src="402 SWEG Group & Squadron Shields/579.jpg">
            <img id="squad5" src="402 SWEG Group & Squadron Shields/580.jpg">
            <img id="squad6" src="402 SWEG Group & Squadron Shields/581.jpg">
        </div>
    </div>


</body>


<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.body.style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.body.style.marginLeft = "0";
    }

    function closeVideo() {
        if (document.pictureInPictureElement) {
            document.exitPictureInPicture();
        };
    }

    //Squad 1 videos
    var sqd1Videos = [
        "NewAudio-Squad1/clip1.mp4",
        "NewAudio-Squad1/clip2.mp4",
        "NewAudio-Squad1/clip3.mp4",
        "NewAudio-Squad1/clip4.mp4",
        "NewAudio-Squad1/clip5.mp4"
    ];

    $('#squad1').click(function () {
        addVideos(sqd1Videos);
        openNav();
    });

    //Squad 2 videos
    var sqd2Videos = [
        "NewAudio-Squad2/clip1.mp4",
        "NewAudio-Squad2/clip2.mp4",
        "NewAudio-Squad2/clip3.mp4",
        "NewAudio-Squad2/clip4.mp4",
        "NewAudio-Squad2/clip5.mp4",
        "NewAudio-Squad2/clip6.mp4",
        "NewAudio-Squad2/clip7.mp4",
        "NewAudio-Squad2/clip8.mp4",
        "NewAudio-Squad2/clip9.mp4",
        "NewAudio-Squad2/clip10.mp4",
        "NewAudio-Squad2/clip11.mp4",
        "NewAudio-Squad2/clip12.mp4",
        "NewAudio-Squad2/clip13.mp4"
    ];

    $('#squad2').click(function () {
        addVideos(sqd2Videos);
        openNav();
    });

    //Squad 3 videos
    var sqd3Videos = [
        "NewAudio-Squad3/clip1.mp4",
        "NewAudio-Squad3/clip2.mp4",
    ];

    $('#squad3').click(function () {
        addVideos(sqd3Videos);
        openNav();
    });

    //Squad 4 videos
    var sqd4Videos = [
        "NewAudio-Squad4/clip1.mp4",
        "NewAudio-Squad4/clip2.mp4",
        "NewAudio-Squad4/clip3.mp4"
    ];

    $('#squad4').click(function () {
        addVideos(sqd4Videos);
        openNav();
    });

    //Squad 5 videos
    var sqd5Videos = [
        "NewAudio-Squad5/clip1.mp4",
        "NewAudio-Squad5/clip2.mp4",
        "NewAudio-Squad5/clip3.mp4",
    ];

    $('#squad5').click(function () {
        addVideos(sqd5Videos);
        openNav();
    });

    function addVideos(videos) {
        var videoList = document.getElementById("video-list");
        videoList.innerHTML = '';
        videos.forEach(function (url) {
            var video = document.createElement("video");
            video.src = url;
            video.className = "video-iframe";
            video.setAttribute("controls", "controls");
            videoList.appendChild(video);
        });
    }



</script>


</html>
